site_name: pyadi-jif
site_description: Python interface and configurator for ADI JESD Interface Framework
site_author: Travis F. Collins

#theme: readthedocs
theme:
  name: material
  # logo: imgs/cpu-fill.svg
  logo: imgs/cpu.svg

repo_url: https://github.com/tfcollins/pyadi-jif

pages:
- Home: index.md

nav:
    - Home: index.md
    - Definitions: defs.md
    - Usage Flow: flow.md
    - Data Converters: converters.md
    - Clock Chips: clocks.md
    - FPGAs: fpgas.md
    - Supported Parts: parts.md
    - CLI: cli.md
    - Reference: ref.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings
